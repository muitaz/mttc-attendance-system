{% extends "base.html" %}
{% block title %}Login â€” MTTC{% endblock %}

{% block content %}
<div style="max-width:400px;margin:0 auto;">
    <h2 style="margin-top:0;color:#04263b">Login</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div>
            <label>Username</label>
            <input type="text" name="username" required>
        </div>
        <div>
            <label>Password</label>
            <input type="password" name="password" required>
        </div>
        {% if session.get('role') == 'trainee' %}
        <div>
            <label>4-digit Token</label>
            <input type="text" name="token" maxlength="4" pattern="\d{4}" placeholder="Enter token">
            <small style="display:block;margin-top:2px;">
                <a href="{{ url_for('trainee_pre_dashboard') }}">Check token status</a>
            </small>
        </div>
        {% endif %}
        <div style="margin-top:12px;">
            <button type="submit" class="btn btn-primary">Login</button>
        </div>
    </form>
    <p style="margin-top:10px;">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</div>
{% endblock %}
